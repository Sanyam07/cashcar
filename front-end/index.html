<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul>
        <li><a href="index.html">Main</a></li>
        <li><a href="used.html">Used</a></li>
        <li><a href="new.html">New</a></li>
        <li><a href="tips.html">Tips</a></li>
        <li><a href="buying_used.html">Buying used car</a></li>
        <li><a href="in_process.html">In process</a></li>
      </ul>
    </header>
    <main>
      <div class="car__details">
        <div class="car__details-unlinked">
          <div class="label__input">
            <label for="year">Year</label>
            <input type="text" id="year" />
          </div>
          <div class="label__input">
            <label for="country">Country</label>
            <input type="text" id="country" />
          </div>
          <div class="label__input">
            <label for="type">Type</label>
            <input type="text" id="type" />
          </div>
          <div class="label__input">
            <label for="color">Color</label>
            <input type="text" id="color" />
          </div>
          <div class="label__input">
            <label for="engine_volume">Engine volume</label>
            <input type="text" id="engine_volume" />
          </div>
          <div class="label__input">
            <label for="fuel_type">Fuel Type</label>
            <input type="text" id="fuel_type" />
          </div>
          <div class="label__input">
            <label for="transmission">Transmission</label>
            <input type="text" id="transmission" />
          </div>
        </div>
        <hr />

        <div class="car__details-linked">
          <div class="car__wrapper">
            <div class="car__details-car">
              <div id="mileage_div" class="label__input">
                <div class="arrow"></div>
                <label for="mileage">Mileage</label>
                <input type="text" id="mileage" />
              </div>
              <div id="brand_div" class="label__input">
                <div class="arrow"></div>
                <label for="brand">Brand</label>
                <input type="text" id="brand" />
              </div>
              <img src="./src/assets/car.png" alt="car" />
              <button onclick="send()" type="submit">Search</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
